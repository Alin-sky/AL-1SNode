<html>

<head>
    <style>
        /* 修改方框的样式 */
        #box {
            position: fixed;
            /* 改为固定定位 */
            top: 50%;
            /* 设置为50% */
            left: 50%;
            /* 设置为50% */
            width: 30%;
            height: 50%;
            background-color: lightblue;
            display: none;
            transform: translate(-50%, -50%);
            /* 向左上方移动一半的宽度和高度 */
        }

        /* 定义关闭按钮的样式 */
        #close {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            text-align: center;
            cursor: pointer;
            /* 鼠标移动到按钮上时变成手指形状 */
        }

        /* 定义文本内容的样式 */
        #content {
            text-align: center; /* 设置为居中对齐 */
            margin: auto; /* 设置为自动边距 */
          }
    </style>
</head>

<body>
    <!-- 定义一个可以点击的文字 -->
    <a id="text" href="#">点击这里</a>

    <!-- 定义一个方框 -->
    <div id="box">
        <!-- 定义一个关闭按钮 -->
        <span id="close">X</span>
        <!-- 定义一个文本内容 -->
        <p id="content">这是方框内的文本内容</p>
    </div>

    <script>
        // 获取各个元素
        var text = document.getElementById("text");
        var box = document.getElementById("box");
        var close = document.getElementById("close");

        // 给文字添加点击事件
        text.onclick = function () {
            // 显示方框
            box.style.display = "block";
            // 阻止文字的默认行为（跳转到#）
            return false;
        }

        // 给关闭按钮添加点击事件
        close.onclick = function () {
            // 隐藏方框
            box.style.display = "none";
        }

        // 给整个页面添加点击事件
        document.onclick = function (event) {
            // 获取点击的目标元素
            var target = event.target || event.srcElement;
            // 如果目标元素不是文字也不是方框也不是方框内的元素
            if (target != text && target != box && !box.contains(target)) {
                // 隐藏方框
                box.style.display = "none";
            }
        }
    </script>
</body>

</html>
